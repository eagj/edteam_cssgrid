        .mosaico {
            display: grid;

            object-fit: cover;
        }

        .mosaico .foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .foto:nth-child(19) {
            /* grid-column: 5 / span 4;

            /*grid-area:grid-row-start / grid-column-start / grid-row-end / grid-column-end */
            grid-area: 2 / 5 / span 3 / span 4;

        }
    </style>
</head>
